<ion-header>
	<ion-navbar>
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h2>Welcome to Ionic!</h2>
	<p>
		This starter project comes with simple tabs-based layout for apps
		that are going to primarily use a Tabbed UI.
	</p>
	<p>
		Take a look at the <code>src/pages/</code> directory to add or change tabs,
		update any existing page or create new pages.
	</p>
	
	<ion-row class="stopper">
		<ion-col col-12 text-center><strong>&#x25BC;</strong></ion-col>
	</ion-row>
	
	<canvas id='canvas' width='350' height='350' data-responsiveMinWidth="180" data-responsiveScaleHeight="true" data-responsiveMargin="50">
		Canvas not supported, use another browser.
	</canvas>

	<ion-row>
		<ion-col col-12 text-center>
			<button ion-button color="primay" (click)="onSpin()" [disabled]="globalService.wheelSpinning">&nbsp;Spin&nbsp;</button>
		</ion-col>
	</ion-row>
</ion-content>
